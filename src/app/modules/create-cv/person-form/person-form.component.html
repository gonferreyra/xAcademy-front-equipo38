<div class="container">
  <app-sidebar></app-sidebar>
  <form class="data" [formGroup]="form">
    <div class="data-field">
      <label for="name">Name</label>
      <input type="text" name="name" formControlName="name" />
    </div>

    <div class="data-field">
      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" formControlName="lastName" />
    </div>

    <div class="data-field">
      <label for="address">Address</label>
      <input type="text" name="address" formControlName="address" />
    </div>

    <div class="data-field">
      <label for="email">Email</label>
      <input type="text" name="email" formControlName="email" />
    </div>
    <div class="data-field">
      <label for="phone">Phone</label>
      <input type="text" name="phone" formControlName="phone" />
    </div>

    <div class="btn-container">
      <button
        *ngIf="BttSave"
        (click)="save()"
        [disabled]="form.invalid"
        class="btn-save"
      >
        Save
      </button>
      <button
        *ngIf="!BttSave"
        (click)="update()"
        [disabled]="form.invalid"
        class="btn-save"
      >
        Update
      </button>
      <button (click)="cancel()" class="btn-cancel">Cancel</button>
    </div>

    <div *ngIf="ErrForm" class="msjError">Form Invalid</div>
    <div *ngIf="SvForm" class="msjSave">Form Save!</div>
  </form>
</div>
